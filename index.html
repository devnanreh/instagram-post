<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/861df29f47.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    git<div class="post">
      <div class="post-header">
        <div class="photo-profile">
          <i class="fa-solid fa-user fa-2x"></i>
        </div>
        <div class="name-profile">
          <p><b>HERNAN</b></p>
          <p><font size="2">Algun lugar por ahi</font></p>
        </div>
        <div class="options">
          <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
        </div>
      </div>

      <div class="post-pic">
        <img src="https://picsum.photos/600/400" alt="" />
      </div>

      <div class="post-footer">
        <div class="reactions">
          <p class="icon"><i class="fa-regular fa-heart fa-xl"></i></p>
          <p class="icon"><i class="fa-regular fa-comment fa-xl"></i></p>
          <p class="icon"><i class="fa-regular fa-paper-plane fa-xl"></i></p>
          <p class="save"><i class="fa-regular fa-bookmark fa-xl"></i></p>
        </div>
        <p class="likes">
          Like by <b>4Geeks</b>, <b>Hernan</b>, <b>Alguien</b> and
          <b>100.000 others.</b>
        </p>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
          voluptatem enim praesentium dolor nesciunt est cum ea id eos laborum
          voluptatum, commodi, iste officia quos minus eum debitis libero
          possimus.
        </p>
      </div>
    </div>
  </body>
</html>
